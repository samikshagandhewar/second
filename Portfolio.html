<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        .project {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <img src="C:\Users\Student\Documents\vac html\download.png" alt="Your Photo">
        <h1>Samiksha Gandhewar</h1>
    </header>

    <section>
        <h2>Self Introduction</h2>
        <p> I am Samiksha Gandhewar. <br>I am from Nagpur. I am currently pursuing B-tech from Jhulelal Institute of
            Technology.</p>

        <div class="project">
            <h2>Projects</h2>
            <p>
                <strong>Project 1:</strong>I have made a table with the help of html <br>
                <strong>Project 2:</strong>A clone of youtube - clone youtube.html
            </p>
        </div>

        <div class="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
